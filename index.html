<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chave's Personal Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #333;
    }
    .name {
      font-size: 28px;
      margin: 15px 0;
      font-weight: bold;
    }
    .social-link {
      color: #fff;
      background: #e1306c;
      padding: 10px 25px;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      margin: 10px 0;
      font-size: 16px;
    }
    .breaking-news {
      margin-top: 25px;
      background: #ff4d4d;
      color: #fff;
      padding: 10px;
      font-weight: bold;
      border-radius: 5px;
    }
    .news-section {
      margin-top: 40px;
      text-align: left;
    }
    .news-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      background: #fafafa;
      padding: 10px;
      border-radius: 8px;
    }
    .news-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
    .news-item a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile.jpg" alt="pots1.jpg" class="profile-img" />
    <div class="name">Chave</div>
    <a href="https://instagram.com/chavefootball" target="_blank" class="social-link">
      Follow me on Instagram
    </a>

    <div class="breaking-news" id="breaking-news">
      Memuat berita terbaru dari GitHub...
    </div>

    <div class="news-section" id="news-section">
      <h3>ðŸ“¢ Berita & Postingan Instagram</h3>
      <!-- News items akan dimasukkan lewat JavaScript -->
    </div>
  </div>

  <script>
    // Fetch breaking news from GitHub
    fetch("https://api.github.com/repos/github/roadmap/commits")
      .then((response) => response.json())
      .then((data) => {
        const newsText = data[0]?.commit?.message || "Tidak ada update terbaru.";
        document.getElementById("breaking-news").textContent = "GitHub: " + newsText;
      })
      .catch((err) => {
        document.getElementById("breaking-news").textContent = "Gagal memuat berita GitHub.";
        console.error(err);
      });

    // Berita dan link ke Instagram
    const newsItems = [
      {
        image: "pots1.jpg",
        title: "DOMINIC SOLANKE PERNAH BERMAIN BARENG DENGAN KEVIN DIKS",
        link: "https://www.instagram.com/p/DJ_b8gtyJU9/"
      },
      {
        image: "post2.jpg",
        title: "Gol Terbaik Pekan Ini âš½",
        link: "https://www.instagram.com/p/CyourPost2ID/"
      }
    ];

    const newsContainer = document.getElementById("news-section");

    newsItems.forEach(item => {
      const div = document.createElement("div");
      div.className = "news-item";
      div.innerHTML = `
        <a href="${item.link}" target="_blank">
          <img src="${item.image}" alt="News Image">
        </a>
        <a href="${item.link}" target="_blank">${item.title}</a>
      `;
      newsContainer.appendChild(div);
    });
  </script>
</body>
</html>
